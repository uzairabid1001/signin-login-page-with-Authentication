<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" placeholder="Full Name" id="fullname" name="fullname" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input id="Signupemail" required type="email" placeholder="Enter Email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input id="Signuppass" required type="password" placeholder="Enter password">
      </div>
      
      <button onclick="signup()">Sign Up</button>
   
    <p class="login-link">Already have an account? <a href="./Login.html">Login</a></p>

  </div>
  <script src="app.js"></script>
</body>
</html>
